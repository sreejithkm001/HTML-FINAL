<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="demo__request">
        <div class="demo__request__form">
          <form>
            <input class="demo__request__form__name" type="text" name="name" placeholder="Name">
            <input class="demo__request__form__email" type="text" name="email" placeholder="Email">
            <input class="demo__request__form__country" type="text" name="country" placeholder="Country">
            <input class="demo__request__form__phone" type="text" name="phone" placeholder="Phone Number">
            <input class="demo__request__form__company" type="text" name="company" placeholder="Company">
            <input class="demo__request__form__job" type="text" name="job" placeholder="Job Role">
            <input class="demo__request__form__message" type="text" name="message" placeholder="Message">
            <button class="demo__request__form__btn">SUBMIT</button>
          </form>
        </div>
</body>

</html>
